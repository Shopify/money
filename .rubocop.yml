plugins:
  - rubocop-performance

inherit_gem:
  rubocop-shopify: rubocop.yml

AllCops:
  Exclude:
    - 'spec/**/*'
  SuggestExtensions: false

Style/MethodCallWithoutArgsParentheses:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Layout/LineLength:
  Max: 120
  AllowedPatterns:
    - '^\s*#'

Style/ClassVars:
  Enabled: false

Style/ClassMethodsDefinitions:
  Enabled: false

Naming/FileName:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false
